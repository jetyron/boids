<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boids|by Jacob Tyron</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./favi.png" type="image/x-icon">
</head>
<body>
    <div id="screen">
        <div id="sliders">

            <label for="range">
                Alignment
                <input type="range" id="alignment" step="1" min="0" max="100" value="50">
            </label>

            <label for="range">
                Cohesion
                <input type="range" id="cohesion" step="1" min="0" max="100" value="50">
            </label>
            
            <label for="range">
                Seperation
                <input type="range" id="seperation" step="1" min="0" max="100" value="50">
            </label>
            
            <label for="range">
                Speed
                <input type="range" id="speed" step="0.1" min="1" max="11" value="6">
            </label>
            
            <label for="range">
                Perception
                <input type="range" id="perception" step="10" min="0" max="100" value="60">
            </label>

            <div id="colors"></div>

        </div>
    </div>
    <div id="hslSliders">

        <h3>Background Color</h3>

        <div id="bg">
            
            <label for="bgHue">
                Hue<br>
                <input type="range" name="bgHue" id="bgHue" min="0" max="360" value="230" step="0.5">
            </label>
            
            <label for="bgSat">
                Saturation<br>
                <input type="range" name="bgSat" id="bgSat" min="0" max="100" value="50">
            </label>
            
            <label for="bgLit">
                Brightness<br>
                <input type="range" name="bgLit" id="bgLit" min="0" max="100" value="15">
            </label>

        </div>


        <h3>Boid Color</h3>

        <div id="bd">


            <label for="bdHue">
                Hue<br>
                <input type="range" name="bdHue" id="bdHue" min="0" max="360" value="100">
            </label>

            <label for="bdSat">
                Saturation<br>
                <input type="range" name="bdSat" id="bdSat" min="0" max="100" value="100">
            </label>
            
            <label for="bdLit">
                Brightness<br>
                <input type="range" name="bdLit" id="bdLit" min="0" max="100" value="50">
            </label>

        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
